name: PR Quality Gate

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  lint:
    name: Code and Dockerfile Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest

      - name: Run Hadolint (Dockerfile linter)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better secret detection

      - name: Run Trivy (Vulnerability Scanning)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    outputs:
      coverage_current: ${{ steps.current_coverage.outputs.coverage }}
      coverage_baseline: ${{ steps.baseline_coverage.outputs.baseline }}
      coverage_diff: ${{ steps.coverage_check.outputs.diff_formatted }}
      coverage_status: ${{ steps.coverage_check.outputs.status }}
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Run unit tests
        env:
          # MongoDB configuration
          MONGODB_URI: mongodb://localhost:27017
          MONGODB_DATABASE: rmi_test
          MONGODB_CITIZEN_COLLECTION: citizens
          MONGODB_SELF_DECLARED_COLLECTION: self_declared
          MONGODB_PHONE_MAPPING_COLLECTION: phone_mapping
          MONGODB_OPT_IN_HISTORY_COLLECTION: opt_in_history
          MONGODB_AUDIT_LOG_COLLECTION: audit_logs
          MONGODB_BETA_GROUPS_COLLECTION: beta_groups
          MONGODB_WHATSAPP_MEMORY_COLLECTION: whatsapp_memory
          MONGODB_AVATARS_COLLECTION: avatars
          MONGODB_MAINTENANCE_REQUEST_COLLECTION: maintenance_requests
          MONGODB_LEGAL_ENTITY_COLLECTION: legal_entities
          MONGODB_CHAT_MEMORY_COLLECTION: chat_memory
          MONGODB_CNAE_COLLECTION: cnae
          MONGODB_DEPARTMENT_COLLECTION: departments
          MONGODB_PET_COLLECTION: pets
          MONGODB_PETS_SELF_REGISTERED_COLLECTION: pets_self_registered
          # Redis configuration
          REDIS_ADDR: localhost:6379
          REDIS_PASSWORD: ""
          REDIS_DB: 0
          REDIS_CLUSTER_ENABLED: "false"
          # API configuration
          JWT_ISSUER_URL: http://localhost:8080
          PORT: "8080"
          # Feature flags - disable external integrations for tests
          CF_LOOKUP_ENABLED: "false"
          WHATSAPP_ENABLED: "false"
          # MCP configuration (not needed when CF_LOOKUP_ENABLED=false, but providing anyway)
          MCP_SERVER_URL: http://localhost:8000
          MCP_AUTH_TOKEN: test-token
          # WhatsApp configuration (not needed when WHATSAPP_ENABLED=false, but providing anyway)
          WHATSAPP_API_BASE_URL: http://localhost:9000
          WHATSAPP_API_USERNAME: test
          WHATSAPP_API_PASSWORD: test
          WHATSAPP_CAMPAIGN_NAME: test
          WHATSAPP_COST_CENTER_ID: "1"
          WHATSAPP_HSM_ID: "1"
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Generate coverage report
        run: go tool cover -func=coverage.out

      - name: Extract current coverage
        id: current_coverage
        run: |
          COVERAGE=$(./scripts/get-coverage.sh coverage.out)
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "Current PR coverage: $COVERAGE%"

      - name: Download baseline coverage from gh-pages
        id: baseline_coverage
        run: |
          # Try to fetch baseline from gh-pages, default to 0% if not found
          BASELINE=$(curl -s https://raw.githubusercontent.com/${{ github.repository }}/gh-pages/coverage-baseline.txt || echo "0.0")

          # Validate it's a number
          if ! [[ "$BASELINE" =~ ^[0-9]+\.?[0-9]*$ ]]; then
            echo "Warning: Invalid baseline '$BASELINE', using 0.0"
            BASELINE="0.0"
          fi

          echo "baseline=$BASELINE" >> $GITHUB_OUTPUT
          echo "Baseline coverage from main: $BASELINE%"

      - name: Compare coverage
        id: coverage_check
        run: |
          CURRENT="${{ steps.current_coverage.outputs.coverage }}"
          BASELINE="${{ steps.baseline_coverage.outputs.baseline }}"

          # Calculate difference
          DIFF=$(echo "$CURRENT - $BASELINE" | bc -l)

          # Format difference with sign
          if (( $(echo "$DIFF >= 0" | bc -l) )); then
            DIFF_FORMATTED="+${DIFF}"
            STATUS="‚úÖ"
          else
            DIFF_FORMATTED="${DIFF}"
            STATUS="‚ùå"
          fi

          echo "diff=$DIFF" >> $GITHUB_OUTPUT
          echo "diff_formatted=$DIFF_FORMATTED" >> $GITHUB_OUTPUT
          echo "status=$STATUS" >> $GITHUB_OUTPUT

          echo "Coverage comparison:"
          echo "  Baseline (main): $BASELINE%"
          echo "  Current (PR):    $CURRENT%"
          echo "  Difference:      $DIFF_FORMATTED%"

          # Fail if coverage decreased
          if (( $(echo "$DIFF < 0" | bc -l) )); then
            echo "‚ùå Coverage decreased by ${DIFF#-}%"
            echo "::error::Coverage decreased from $BASELINE% to $CURRENT% (${DIFF_FORMATTED}%)"
            exit 1
          else
            echo "‚úÖ Coverage maintained or improved"
          fi

      - name: Generate coverage summary
        if: always()
        run: |
          echo "## üìä Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Baseline (main)** | ${{ steps.baseline_coverage.outputs.baseline }}% |" >> $GITHUB_STEP_SUMMARY
          echo "| **Current (PR)** | ${{ steps.current_coverage.outputs.coverage }}% |" >> $GITHUB_STEP_SUMMARY
          echo "| **Difference** | ${{ steps.coverage_check.outputs.diff_formatted }}% ${{ steps.coverage_check.outputs.status }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if (( $(echo "${{ steps.coverage_check.outputs.diff }} >= 0" | bc -l) )); then
            echo "‚úÖ **Coverage check passed** - Coverage maintained or improved" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Coverage check failed** - Coverage decreased" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload coverage to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out

  build:
    name: Docker Build Dry Run
    runs-on: ubuntu-latest
    needs: [lint, security-scan, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Install swag
        run: |
          mkdir -p bin
          GOBIN="$PWD/bin" go install github.com/swaggo/swag/cmd/swag@latest
          echo "$PWD/bin" >> $GITHUB_PATH

      - name: Generate Swagger documentation
        run: swag init -g cmd/api/main.go

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image (dry run)
        run: |
          VERSION=$(git rev-parse --short HEAD)
          docker buildx build \
            --platform linux/amd64 \
            --build-arg VERSION=$VERSION \
            --tag ghcr.io/${{ github.repository_owner }}/app-rmi:pr-${{ github.event.pull_request.number }} \
            --load \
            .

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/${{ github.repository_owner }}/app-rmi:pr-${{ github.event.pull_request.number }}'
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy image scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'

  summary:
    name: Quality Gate Summary
    runs-on: ubuntu-latest
    needs: [lint, security-scan, test, build]
    if: always()
    permissions:
      pull-requests: write
    steps:
      - name: Find previous quality gate comment
        uses: peter-evans/find-comment@v2
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: 'üö¶ PR Quality Gate Results'

      - name: Create or update PR comment
        uses: peter-evans/create-or-update-comment@v3
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          edit-mode: replace
          body: |
            ## üö¶ PR Quality Gate Results

            | Check | Status |
            |-------|--------|
            | Code Linting | ${{ needs.lint.result == 'success' && '‚úÖ Passed' || needs.lint.result == 'skipped' && '‚è≠Ô∏è Skipped' || '‚ùå Failed' }} |
            | Security Scanning | ${{ needs.security-scan.result == 'success' && '‚úÖ Passed' || needs.security-scan.result == 'skipped' && '‚è≠Ô∏è Skipped' || '‚ùå Failed' }} |
            | Unit Tests | ${{ needs.test.result == 'success' && '‚úÖ Passed' || needs.test.result == 'skipped' && '‚è≠Ô∏è Skipped' || '‚ùå Failed' }} |
            | **Coverage** | **${{ needs.test.outputs.coverage_current }}%** (${{ needs.test.outputs.coverage_diff }}%) ${{ needs.test.outputs.coverage_status }} |
            | Docker Build | ${{ needs.build.result == 'success' && '‚úÖ Passed' || needs.build.result == 'skipped' && '‚è≠Ô∏è Skipped' || '‚ùå Failed' }} |

            ### üìä Coverage Details
            - **Baseline (main)**: ${{ needs.test.outputs.coverage_baseline }}%
            - **This PR**: ${{ needs.test.outputs.coverage_current }}%
            - **Change**: ${{ needs.test.outputs.coverage_diff }}% ${{ needs.test.outputs.coverage_status }}

            ---

            ${{ needs.lint.result == 'success' && needs.security-scan.result == 'success' && needs.test.result == 'success' && needs.build.result == 'success' && '### ‚úÖ All quality checks passed - PR is ready to merge' || '### ‚ùå Quality gate failed - PR is not ready to merge' }}

            **Commit**: ${{ github.event.pull_request.head.sha }}
            **Run**: [View Details](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

      - name: Fail workflow if any check failed
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.security-scan.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            exit 1
          fi
