name: Load tests

on:
  workflow_dispatch:

jobs:
  load-test:
    name: Run load tests
    runs-on: ubuntu-latest
    environment: k6
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install yq
        uses: mikefarah/yq@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS_JSON }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ vars.GCP_PROJECT_ID }}

      - name: Install gke-gcloud-auth-plugin
        run: gcloud components install gke-gcloud-auth-plugin

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: latest

      - name: Configure kubectl for GKE
        run: gcloud container clusters get-credentials application --zone=us-central1 --project="${{ vars.GCP_PROJECT_ID }}"

      - name: Verify cluster connection
        run: ./.github/scripts/verify-cluster.sh

      - name: Wait for services to be ready
        run: ./.github/scripts/wait-for-services.sh "${{ vars.K6_NAMESPACE }}" "${{ vars.K8S_SVC }}"

      - name: Create ConfigMap with k6 test script
        run: ./.github/scripts/create-configmap.sh "${{ vars.K6_NAMESPACE }}"

      - name: Create k6 TestRun resource
        run: |
          ./.github/scripts/create-testrun.sh \
            "${{ vars.K6_NAMESPACE }}" \
            "${{ vars.KEYCLOAK_CLIENT_ID }}" \
            "${{ secrets.KEYCLOAK_CLIENT_SECRET }}" \
            "${{ vars.KEYCLOAK_ISSUER }}" \
            "${{ vars.BASE_URL }}" \
            "${{ vars.TEST_CPF }}" \
            "${{ vars.TEST_SCENARIO }}" \
            "${{ vars.DURATION }}" \
            "${{ vars.VIRTUAL_USERS }}"

      - name: Wait for test completion and get results
        run: ./.github/scripts/monitor-test.sh "${{ vars.K6_NAMESPACE }}"

      - name: Generate test summary
        run: ./.github/scripts/generate-summary.sh "${{ vars.K6_NAMESPACE }}" "${{ vars.BASE_URL }}" "${{ env.TEST_RUN_NAME }}"

      - name: Cleanup test resources
        if: always()
        run: ./.github/scripts/cleanup.sh "${{ vars.K6_NAMESPACE }}"

