        type: string
      local_part:
        description: Parte local do email (antes do @)
        type: string
      message:
        description: Mensagem de retorno.
        type: string
      normalized:
        description: Email normalizado (lowercase)
        type: string
      valid:
        description: Indica se o email é válido.
        type: boolean
      validation_type:
