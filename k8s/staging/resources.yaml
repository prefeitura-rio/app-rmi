---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rmi
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  minReadySeconds: 10
  selector:
    matchLabels:
      app: rmi
  template:
    metadata:
      labels:
        app: rmi
      annotations:
        sidecar.istio.io/proxyCPU: "100m"
        sidecar.istio.io/proxyCPULimit: "1000m"
        sidecar.istio.io/proxyMemory: "1Gi"
        sidecar.istio.io/proxyMemoryLimit: "1536Mi"
    spec:
      automountServiceAccountToken: false
      containers:
        - name: rmi
          image: ghcr.io/prefeitura-rio/app-rmi:latest
          envFrom:
            - secretRef:
                name: rmi-secrets
          resources:
            requests:
              ephemeral-storage: 100Mi
              cpu: 1500m
              memory: 1024Mi
            limits:
              cpu: 2000m
              memory: 1536Mi
          readinessProbe:
            httpGet:
              path: /v1/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /v1/health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 3
      restartPolicy: Always

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: rmi-pdb
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: rmi

---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: rmi-scaled-object
spec:
  scaleTargetRef:
    name: rmi
  minReplicaCount: 1
  maxReplicaCount: 10
  cooldownPeriod: 10
  triggers:
    - type: prometheus
      metadata:
        serverAddress: http://prometheus.istio-system.svc.cluster.local:9090
        metricName: http_requests_total
        threshold: "750"
        query: sum(rate(istio_requests_total{destination_workload="rmi"}[1m]))

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: rmi
  name: rmi
spec:
  ports:
    - name: "80"
      port: 80
      targetPort: 8080
  selector:
    app: rmi
