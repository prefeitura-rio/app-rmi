---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rmi
spec:
  selector:
    matchLabels:
      app: rmi
  template:
    metadata:
      labels:
        app: rmi
    spec:
      containers:
        - name: rmi
          image: ghcr.io/prefeitura-rio/app-rmi:stable
          envFrom:
            - secretRef:
                name: rmi-secrets
          # resources:
          #   requests:
          #     cpu: 500m
          #     memory: 2Gi
          #   limits:
          #     cpu: 500m
          #     memory: 2Gi
          readinessProbe:
            httpGet:
              path: /v1/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /v1/health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 3
      restartPolicy: Always

---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: rmi-scaled-object
spec:
  scaleTargetRef:
    name: rmi
  minReplicaCount: 1
  maxReplicaCount: 5
  cooldownPeriod: 10
  triggers:
    - type: prometheus
      metadata:
        serverAddress: http://prometheus.istio-system.svc.cluster.local:9090
        metricName: http_requests_total
        threshold: "500"
        query: sum(rate(istio_requests_total{destination_workload="rmi"}[1m]))

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: rmi
  name: rmi
spec:
  ports:
    - name: "80"
      port: 80
      targetPort: 8080
  selector:
    app: rmi
